<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- <link href="/src/styles.css" rel="stylesheet" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      #app {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="flex justify-between">
        <div
          class="nav-links transform -translate-y-[10vh] absolute left-[10%] cursor-pointer"
        >
          <img
            class="menu w-11 h-12 object-contain"
            src="/src/assets/menu.svg"
            alt="menu_icon"
          />
        </div>
        <div class="">
          <img
            class="logo transform translate-x-[45vw] translate-y-[45vh] object-contain"
            src="/src/assets/logo.png"
            alt="logo"
          />
        </div>
        <div
          class="nav-links transform absolute right-[10%] -translate-y-[10vh]"
        >
          <button
            class="font-cabin border-1 border-solid border-[#112A50] px-6 py-2 text-sm text-[#112A50] cursor-pointer"
          >
            Request a quote here
          </button>
        </div>
      </nav>
      <div class="w-[80%] mx-auto mt-32 pl-16 space-y-8">
        <div>
          <p class="text-[#6766EF] font-ps-aelyn text-7xl text-reveal">
            Bookkeeping <span class="text-[#23201E] ml-6">And</span>
          </p>
        </div>
        <div class="ml-72">
          <p class="text-[#23201E] font-ps-aelyn text-7xl text-reveal">
            Tech <span class="text-[#6766EF] ml-6">Consulting</span>
          </p>
        </div>
        <div class="ml-24">
          <p class="text-[#23201E] font-ps-aelyn text-7xl text-reveal">
            For Mid-Size
          </p>
        </div>
        <div class="ml-48">
          <p class="text-[#6766EF] font-ps-aelyn text-7xl text-reveal">
            Restaurant
            <span class="text-[#23201E] ml-6 text-reveal">Companies</span>
          </p>
        </div>
      </div>
      <script type="module" src="/src/main.js"></script>
    </div>
  </body>
</html>
